<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="home.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="home.js" defer></script>

</head>

<body>
  <div id="content">

    <form id="data-form">
      <h1>Nota de Serviço</h1>
      <br><br>

      <label for="cliente">Cliente</label>
      <input type="text" id="cliente" required placeholder="Josivaldo">
      <br><br>

      <label for="data">Data</label>
      <input type="text" id="data" required placeholder="dia/mês/ano">
      <br><br>

      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" required placeholder="00.000.000/0000-00" required>
      <br><br>

      <label for="descricao1">Serviço Realizados</label>
      <input type="text" id="descricao1" required placeholder="Faceamente Cabeçote">
      <br><br>

      <label for="descricao2">Peças Usadas</label>
      <input type="text" id="descricao2" required placeholder="Retentor de Válvula">
      <br><br>

      <label for="total">Total</label>
      <input type="text" id="total" required placeholder="R$" onkeypress="$(this).mask('R$ 999.990,00')">

    </form>
    <br><br>
    <button id="generate-pdf">Gerar PDF</button>

  </div>





</body>

</html>
